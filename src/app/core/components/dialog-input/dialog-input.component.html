<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{ data.content }}</p>
    <mat-form-field>
        <mat-label>{{ data.label }}</mat-label>
        <input matInput [type]="data.inputType" [value]="data.value" (change)="data.value = $event.target.value">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data.value" cdkFocusInitial>{{ data.continue }}</button>
</div>
